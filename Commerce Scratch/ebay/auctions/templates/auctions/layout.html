{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'auctions/CSS/index.css'%}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="nav">
        <h3>MyLogo</h3>
        <ul class="nav-links">
            <div class="home-links">
                <li class="links"><a href="{%url 'index'%}">Home</a></li>
                <li class="links"><a href="#">About</a></li>
            </div>
            {%if user.is_authenticated%}
            <div class="reg-links">

                <li class="links">
                    <a href="{% url 'login'%}"> {{user.username}}</a>
                </li>
                <li class="links">
                    <a href="{%url 'logout'%}">Logout</a></li>
            </div>
            {%else%}
            <div class="reg-links">

                <li class="links">
                    <a href="{% url 'login'%}"> Login</a>
                </li>
                <li class="links">
                    <a href="{%url 'register'%}">Register</a></li>
            </div>
            {%endif%}

        </ul>
    </nav>
    <div class="container ">
        {% block body%} {%endblock%}

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
